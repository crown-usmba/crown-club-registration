<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نادي CROWN - نموذج التسجيل</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="language-switcher">
        <button class="lang-btn active">العربية</button>
        <button class="lang-btn">Français</button>
        <button class="lang-btn">English</button>
      </div>
      <div class="club-logo"><i class="fas fa-crown"></i></div>
      <h1>نادي CROWN</h1>
      <p>للأنشطة الاقتصادية والاجتماعية والإنسانية والرياضية</p>
      <a href="https://www.instagram.com/crown.club.usmba" target="_blank" class="instagram-link">
        <i class="fab fa-instagram"></i> تابعنا على الإنستغرام
      </a>
    </header>

    <main class="form-container">
      <form id="registrationForm">
        <section class="form-section">
          <h2 class="section-title"><i class="fas fa-user"></i> المعلومات الشخصية</h2>
          <div class="form-group">
            <label for="firstName">الاسم الأول *</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">الاسم الأخير *</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
          <div class="form-group">
            <label for="email">البريد الإلكتروني *</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">رقم الهاتف *</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
        </section>

        <section class="form-section">
          <h2 class="section-title"><i class="fas fa-heart"></i> اهتمامات النادي</h2>
          <div class="form-group">
            <label>اختر مجال النشاط</label>
            <select name="activity" required>
              <option value="">اختر</option>
              <option value="economic">الأنشطة الاقتصادية</option>
              <option value="social">الأنشطة الاجتماعية</option>
              <option value="human">الأنشطة الإنسانية</option>
              <option value="sport">الأنشطة الرياضية</option>
            </select>
          </div>
        </section>

        <button type="submit" class="btn">تقديم التسجيل</button>
      </form>
    </main>
  </div>
</body>
</html>
