<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CROWN Club - نموذج التسجيل</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- شاشة تسجيل الدخول للمشرف (تظهر فقط عند ?admin=true) -->
  <div class="admin-login" id="adminLogin" style="display: none;">
    <div class="login-form">
      <h2>تسجيل الدخول للمشرف</h2>
      <input type="password" id="adminPassword" placeholder="كلمة المرور" />
      <button class="btn" id="loginBtn">دخول</button>
      <div class="error-message" id="loginError" style="display: none;">كلمة المرور غير صحيحة</div>
    </div>
  </div>

  <div class="container" id="mainContainer">
    <div class="header">
      <div class="language-switcher">
        <button class="lang-btn active" data-lang="ar">العربية</button>
        <button class="lang-btn" data-lang="fr">Français</button>
        <button class="lang-btn" data-lang="en">English</button>
      </div>
      <div class="club-logo"><i class="fas fa-crown"></i></div>
      <h1>نادي CROWN</h1>
      <p>للأنشطة الاقتصادية والاجتماعية والإنسانية والرياضية</p>
      <a href="https://www.instagram.com/crown.club.usmba" target="_blank" class="instagram-link">
        <i class="fab fa-instagram"></i> تابعنا على الإنستغرام
      </a>
    </div>

    <div class="form-container">
      <form id="registrationForm">
        <!-- المعلومات الشخصية -->
        <section class="form-section">
          <h2>المعلومات الشخصية</h2>
          <div class="form-group">
            <label for="firstName">الاسم الأول</label>
            <input type="text" id="firstName" name="firstName" required>
            <div class="error-message" id="firstNameError"></div>
          </div>
          <div class="form-group">
            <label for="lastName">الاسم الأخير</label>
            <input type="text" id="lastName" name="lastName" required>
            <div class="error-message" id="lastNameError"></div>
          </div>
          <div class="form-group">
            <label for="cin">رقم بطاقة التعريف الوطنية (CIN)</label>
            <input type="text" id="cin" name="cin" required>
            <div class="error-message" id="cinError"></div>
          </div>
          <div class="form-group">
            <label for="massar">رقم مسار</label>
            <input type="text" id="massar" name="massar" required>
            <div class="error-message" id="massarError"></div>
          </div>
          <div class="form-group">
            <label for="email">البريد الإلكتروني الجامعي</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError"></div>
          </div>
          <div class="form-group">
            <label for="phone">رقم الهاتف</label>
            <input type="tel" id="phone" name="phone" required>
            <div class="error-message" id="phoneError"></div>
          </div>
          <div class="form-group">
            <label for="major">التخصص</label>
            <input type="text" id="major" name="major" required>
            <div class="error-message" id="majorError"></div>
          </div>
          <div class="form-group">
            <label for="year">سنة الدراسة</label>
            <select id="year" name="year" required>
              <option value="">اختر السنة</option>
              <option value="first-year">سنة أولى</option>
              <option value="second-year">سنة ثانية</option>
              <option value="third-year">سنة ثالثة</option>
              <option value="fourth-year">سنة رابعة</option>
              <option value="graduate">دراسات عليا</option>
            </select>
            <div class="error-message" id="yearError"></div>
          </div>
        </section>

        <!-- اهتمامات النادي -->
        <section class="form-section">
          <h2>اهتمامات النادي</h2>
          <div class="form-group">
            <label>اختر مجالات الأنشطة التي تهمك</label>
            <div class="checkbox-group">
              <label><input type="checkbox" name="interests" value="economic"> الأنشطة الاقتصادية</label>
              <label><input type="checkbox" name="interests" value="social"> الأنشطة الاجتماعية</label>
              <label><input type="checkbox" name="interests" value="human"> الأنشطة الإنسانية</label>
              <label><input type="checkbox" name="interests" value="sport"> الأنشطة الرياضية</label>
            </div>
            <div class="error-message" id="activitiesError"></div>
          </div>

          <div class="form-group" id="sportOptions" style="display: none;">
            <label>اختر الرياضة التي تفضل</label>
            <div class="radio-group">
              <label><input type="radio" name="sport" value="volleyball"> الكرة الطائرة</label>
              <label><input type="radio" name="sport" value="basketball"> كرة السلة</label>
            </div>
            <div class="error-message" id="sportError"></div>
          </div>

          <div class="form-group">
            <label for="interest">ما الذي يثير اهتمامك في نادينا؟</label>
            <textarea id="interest" name="interest" rows="3" required></textarea>
            <div class="error-message" id="interestError"></div>
          </div>

          <div class="form-group">
            <label for="experience">الخبرة السابقة (إن وجدت)</label>
            <textarea id="experience" name="experience" rows="3"></textarea>
          </div>
        </section>

        <!-- معلومات إضافية -->
        <section class="form-section">
          <h2>معلومات إضافية</h2>
          <div class="form-group">
            <label for="additional-info">معلومات إضافية</label>
            <textarea id="additional-info" name="additional-info" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label>متى تكون متاحاً عادةً للاجتماعات؟</label>
            <div class="checkbox-group">
              <label><input type="checkbox" name="availability" value="weekday-mornings"> صباح أيام الأسبوع</label>
              <label><input type="checkbox" name="availability" value="weekday-afternoons"> بعد ظهر أيام الأسبوع</label>
              <label><input type="checkbox" name="availability" value="weekday-evenings"> مساء أيام الأسبوع</label>
              <label><input type="checkbox" name="availability" value="weekends"> عطلات نهاية الأسبوع</label>
            </div>
            <div class="error-message" id="availabilityError"></div>
          </div>

          <div class="form-group">
            <label for="hear-about">كيف سمعت عنا؟</label>
            <select id="hear-about" name="hear-about" required>
              <option value="">اختر خياراً</option>
              <option value="friend">صديق</option>
              <option value="professor">أستاذ</option>
              <option value="social-media">وسائل التواصل الاجتماعي</option>
              <option value="poster">ملصق/نشرة</option>
              <option value="university-website">موقع الجامعة</option>
              <option value="club-fair">معرض الأندية</option>
              <option value="other">آخر</option>
            </select>
          </div>

          <div class="form-group">
            <div class="checkbox-group">
              <label><input type="checkbox" id="mailing-list" name="mailing-list"> أرغب في تلقي تحديثات النادي عبر البريد الإلكتروني</label>
              <label><input type="checkbox" id="whatsapp-updates" name="whatsapp-updates"> أرغب في تلقي تحديثات النادي عبر واتساب</label>
            </div>
          </div>

          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="agree" name="agree" required>
              <span>أوافق على شروط وأحكام النادي</span>
            </label>
            <div class="error-message" id="agreeError"></div>
          </div>

          <button type="submit" class="btn btn-primary">تقديم التسجيل</button>
        </section>
      </form>
    </div>
  </div>

  <!-- نافذة النجاح -->
  <div class="success-modal" id="successModal" style="display: none;">
    <div class="success-content">
      <div class="success-icon"><i class="fas fa-check-circle"></i></div>
      <h2 id="successTitle">شكراً لتسجيلك!</h2>
      <p id="successMessage">لقد استلمنا طلبك وسنتواصل معك قريباً بمزيد من المعلومات.</p>
      <button class="btn" id="closeSuccess">موافق</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
